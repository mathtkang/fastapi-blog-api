version: "3.8"
services:
  postgres:
    image: postgres:latest
    restart: always
    environment:
      - POSTGRES_DB=fastapi-practice
      - POSTGRES_USER=practice
      - POSTGRES_PASSWORD=devpassword
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "127.0.0.1:35000:5432"
  # redis:
  #   image: redis:latest
  #   ports:
  #     - "127.0.0.1:35100:6379"
  #   command: redis-server --save ""
  nginx:
    image: nginx
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    ports: 
      - "80:80"
    environment:
      - NGINX_PORT=80
  # app:
  #   image: 
  #   # dockerfile,,?
  #   ports:
  #     - "5468:"
  #   expose:
  #     - "8080"

volumes:
  postgres-data:
    driver: local
